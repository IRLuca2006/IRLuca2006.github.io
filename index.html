<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator</title>
</head>
<body>
    <h1>Welcome to the Aviator Page</h1>
    <div style="margin-bottom: 10px;">
        <label for="actual-sum">Actual Sum:</label>
        <input type="text" id="actual-sum" name="actual-sum" style="margin-left: 10px;">
    </div>
    <div style="margin-bottom: 10px;">
        <label for="desired-sum">Desired Sum:</label>
        <input type="text" id="desired-sum" name="desired-sum" style="margin-left: 10px;">
    </div>
    <div style="margin-bottom: 10px;">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" style="margin-left: 10px;">
    </div>
    <div style="margin-bottom: 10px;">
        <label for="steps">Number of Steps:</label>
        <input type="text" id="steps" name="steps" style="margin-left: 10px;">
    </div>
    <div style="margin-bottom: 10px;">
        <button onclick="calculate()">Calculate</button>
    </div>
    <div style="margin-bottom: 10px;">
        <label for="result">Result:</label>
        <input type="text" id="result" name="result" style="margin-left: 10px;" readonly>
    </div>
</body>
<script>
    calculate = () => {
        let actualSum = parseFloat(document.getElementById("actual-sum").value);
        let desiredSum = parseFloat(document.getElementById("desired-sum").value);
        let amount = parseFloat(document.getElementById("amount").value);
        let steps = parseInt(document.getElementById("steps").value);

        let result = desiredSum - actualSum;
        let neededPercent = (desiredSum - actualSum) / (amount * steps);

        document.getElementById("result").value = neededPercent + 1;
    }
</script>
</html>
